<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
<form action="/login" method="post">
    <input type="text" name="username" />  <br/>
    <input type="password" name="password" />  <br/>
    <button>로그인</button>
</form>
<!-- 이름이 규칙적인 이유는 OAuth Client에서 URL을 정해서 만들어준다. -->
<a href="/oauth2/authorization/google">구글 로그인</a><br>
<a href="/oauth2/authorization/facebook">페이스북 로그인</a><br>
<a href="/oauth2/authorization/naver">네이버 로그인</a><br>
<a href="/joinForm">회원가입</a>
</body>
</html>
